    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form  class="layui-form" action="/addVideo" method="post" enctype="multipart/form-data">
                  <div class="layui-form-item">
                      <label class="layui-form-label">
                          <span class="x-red">*</span>视频标题
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="video_title" name="video_title" required="" lay-verify="required"
                          autocomplete="off" class="layui-input" >
                      </div>

                  </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>视屏类容
                        </label>
                        <div class="layui-input-inline">
                             <textarea id="video_content" style="width: 300px;height: 100px" name="video_content"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>上传的视频
                        </label>
                        <div class="layui-input-inline">
                            <input type="file" accept="video/*" id="video_src" name="video_src" required="" lay-verify="required"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>上传的图片
                        </label>
                        <div class="layui-input-inline">
                            <input type="file" accept = "image/*" id="video_img" name="video_img" required="" lay-verify="required"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>视屏类型
                        </label>
                        <div class="layui-input-inline">
                            <input type="number" id="video_type" name="video_type" required="" lay-verify="required"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                  <div class="layui-form-item">
                      <label  class="layui-form-label">
                      </label>
                      <button  class="layui-btn" type="submit">
                          增加
                      </button>
                  </div>
              </form>
            </div>
        </div>
            <script  id="successful">
                var successful=[[${successful}]];
                //alert(successful=="1");
                //alert(successful==1);
                if (successful=="1"){
                    alert("增加成功");
                    //关闭当前frame
                    xadmin.close();
                    // 可以对父窗口进行刷新
                    xadmin.father_reload();
                }
            </script>
        </p>
